<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <title>Document</title>

  <body>

        <div class="first">
          <img
            class="img1"

            width="45px"

        <div class="second">
          <img
            class="img1"
            src="https://images.unsplash.com/photo-1559629819-638a8f0a4303?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            height="45px"
            width="45px"
          />
        </div>
        <div class="third">
          <img
            class="img1"
            src="https://images.unsplash.com/photo-1596392927852-2a18c336fb78?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

            height="45px"
            width="45px"

            class="img1"

            height="45px"
            width="45px"

        </div>
      </div>
      <div class="thirdsection">
        <div class="firstcard">
          <h5 class="number">9:14</h5>
          <i class="fa-solid fa-signal"></i>

          <h3 class="world">World of</h3>
